---
- hosts: all
  become: true
  pre_tasks:

  - name: install updates for fedora
    tags: always
    ansible.builtin.dnf:
      update_only: yes
      update_cache: yes
      use_backend: dnf4
    when: ansible_distribution == "Fedora"

  - name: install updates for ubuntu
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: create user
    tags: always
    ansible.builtin.user:
      name: gigi
      groups: root

  - name: add sudoers file for gigi
    tags: always
    ansible.builtin.copy:
      src: sudoer_gigi
      dest: /etc/sudoers.d/gigi
      owner: root
      group: root
      mode: 0440

  - name: ad ssh key for gigi user
    tags: always
    ansible.builtin.authorized_key:
      user: gigi
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDuCijVxu8D8gL9eS5cY59xXHN5cmFEOg/cDwDyxagvk george@ubuntuws"

- hosts: web_servers
  become: true
  tasks:

    - name: install apache on web servers (ubuntu)
      tags: apache,ubuntu
      ansible.builtin.apt:
        name:
          - apache2
          - libapache2-mod-php
      when: ansible_distribution == "Ubuntu"

    - name: install apache on web servers (fedora)
      tags: apache,fedora
      ansible.builtin.dnf:
       name: httpd
       use_backend: dnf4
      when: ansible_distribution == "Fedora"

    - name: ensure apache is running (ubuntu)
      tags: apache,ubuntu
      ansible.builtin.service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: ensure apache is running (fedora)
      tags: apache,fedora
      ansible.builtin.service:
        name: httpd
        state: started
      when: ansible_distribution == "Fedora"

    - name: change email address for admin
      tags: apache,fedora
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^ServerAdmin'
        line: ServerAdmin somebody@somewhere.net
      when: ansible_distribution == "Fedora"
      register: httpd_email

    - name: restart httpd (fedora)
      tags: apache,fedora
      ansible.builtin.service:
        name: httpd
        state: restarted
      when: httpd_email.changed


    - name: copy html file for site
      tags: apache,ubuntu
      ansible.builtin.copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb package on db servers
      tags: db,fedora
      ansible.builtin.dnf:
        name: mariadb
        state: latest
        use_backend: dnf4
      when: ansible_distribution == "Fedora"
